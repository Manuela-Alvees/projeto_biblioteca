<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login/cadastro</title>
    <link rel="stylesheet" href="login.css">

</head>

<body>

    <form action="cadsusu.php" method="POST">
        <br>
        <h1>Cadastro de Usuários</h1>

        <label for="nome">Nome Completo:</label><br>

        <input type="text" id="nome" name="nome" placeholder="Digite seu Nome Completo" required><br><br>



        <label for="email">E-mail:</label><br>

        <input type="email" id="email" name="email" placeholder="Digite seu Email" required><br><br>


        <label for="senha">Senha:</label><br>

        <input type="senha" id="number" name="senha" placeholder="senha" required><br><br>





        <label for="telefone">Telefone:</label><br>

        <input type="number" id="telefone" name="telefone" placeholder="00-00000-0000" required><br><br>





        <label for="data_nascimento">Data de Nascimento:</label><br>

        <input type="date" id="data_nascimento" name="data"  required><br><br>





        <label for="cargo">Cargo:</label><br>

        <select id="cargo" name="cargo" required>

            <option value="" disabled selected>Selecione o cargo</option>

            <option value="organizador">Organizador</option>

            <option value="atendente">Atendente</option>

            <option value="auxiliar_administrativo">Auxiliar Administrativo</option>

            <option value="recepcionista">Recepcionista</option>

            <option value="secretaria">Secretária</option>

        

        </select><br><br><br>

        <input type="submit" value="Cadastrar">
        <br>
        <br>
        </ins> <a href="menu.html">Voltar para o menu</a><br>

    </form>

    <div vw class="enabled">

        <div vw-access-button class="active"></div>

        <div vw-plugin-wrapper>

          <div class="vw-plugin-top-wrapper"></div>

        </div>

      </div>

        new window.VLibras.Widget('https://vlibras.gov.br/app');

      </script>



</body>

</html>
